<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Archviz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { background:#000; color:#fff; }
    .page { max-width:1200px; margin:0 auto; padding:120px 20px 40px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:24px; }
    .card { border:1px solid rgba(255,255,255,0.2); background:#0b0b0b; position:relative; overflow:hidden; }
    .card-header { padding:16px; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; align-items:center; justify-content:space-between; }
    .card-title { font-family:'Space Grotesk',sans-serif; font-weight:700; letter-spacing:0.02em; }
    .card-body { padding:0; }
    .thumb { width:100%; height:180px; background:#111; display:flex; align-items:center; justify-content:center; }
    .thumb img { max-height:110px; opacity:0.85; filter:invert(1); }
    .embed { width:100%; height:220px; border:0; display:block; }
    .card-footer { padding:12px 16px; border-top:1px solid rgba(255,255,255,0.1); display:flex; gap:10px; align-items:center; }
    .btn { background:white; color:black; padding:10px 16px; border:1px solid white; text-transform:uppercase; font-weight:700; letter-spacing:0.05em; cursor:pointer; }
    .btn.secondary { background:transparent; color:#fff; border:1px solid rgba(255,255,255,0.2); }
    .note { color:#888; font-size:12px; }
    .navbar { position:fixed; top:0; width:100%; padding:20px 50px; display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); border-bottom:1px solid rgba(255,255,255,0.2); z-index:1000; }
    .logo-img { height:50px; width:auto; filter:invert(1); }
    .nav-links { display:flex; gap:40px; list-style:none; }
    .nav-links a { font-size:0.8rem; font-weight:500; color:#888; text-transform:uppercase; letter-spacing:0.1em; text-decoration:none; }
    .nav-links a:hover { color:#fff; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html"><img src="logo.png" alt="CoveCraft Studios" class="logo-img"></a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="work.html">Work</a></li>
      <li><a href="archviz.html">Archviz</a></li>
    </ul>
  </nav>
  <div class="page">
    <h1 class="glitch-text" data-text="Interactive Archviz">Interactive Archviz</h1>
    <p class="section-subtitle">Explore projects via Pixel Streaming</p>
    <div id="projectsGrid" class="grid"></div>
  </div>
  <script>
    const projects = [
      {
        title: 'The Trinity Project',
        url: 'https://share.streampixel.io/695b6b737322a7e18b04ce26',
        thumb: 'LOGO.png'
      }
    ];
    const grid = document.getElementById('projectsGrid');
    projects.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      const header = document.createElement('div');
      header.className = 'card-header';
      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = p.title;
      const openBtn = document.createElement('a');
      openBtn.className = 'btn secondary';
      openBtn.href = p.url;
      openBtn.target = '_blank';
      openBtn.rel = 'noopener';
      openBtn.textContent = 'Open';
      header.appendChild(title);
      header.appendChild(openBtn);
      const body = document.createElement('div');
      body.className = 'card-body';
      const thumb = document.createElement('div');
      thumb.className = 'thumb';
      const img = document.createElement('img');
      img.src = p.thumb;
      img.alt = 'Preview';
      thumb.appendChild(img);
      const iframe = document.createElement('iframe');
      iframe.className = 'embed';
      iframe.src = p.url;
      iframe.title = 'Pixel Streaming';
      iframe.loading = 'lazy';
      body.appendChild(thumb);
      body.appendChild(iframe);
      const footer = document.createElement('div');
      footer.className = 'card-footer';
      const walkBtn = document.createElement('a');
      walkBtn.className = 'btn';
      walkBtn.href = p.url;
      walkBtn.target = '_blank';
      walkBtn.rel = 'noopener';
      walkBtn.textContent = 'Walk Around';
      const note = document.createElement('span');
      note.className = 'note';
      note.textContent = 'Opens in a new tab';
      footer.appendChild(walkBtn);
      footer.appendChild(note);
      card.appendChild(header);
      card.appendChild(body);
      card.appendChild(footer);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
